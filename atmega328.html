<!DOCTYPE html>
<HTML>
<head>
  <meta charset="UTF-8">
  <title>AVRjs</title>
  <meta name="description" content="AVRjs - A JavaScript AVR simulator"/>
  <link rel="stylesheet" href="fonts/j-regular.css" type="text/css"/>
  <link rel="stylesheet" href="css/main.css" type="text/css"/>
</head>
<body>
<div id="nav_bar">
    <div id="logo">AVRjs</div>
    <div id="nav">
        <input type="file" id="bin_file"/>
        BOOTSZ
        <select id="bootsz" tabindex="3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
        </select>
        BOOTRST
        <input type="checkbox" id="bootrst" value="bootrst" checked>
        <input type="button" id="btn_load" value="Load" onclick="load();" style="display:none;">
        <input type="button" id="btn_run" value="Stop" onclick="run_stop();" style="display:none;">
        <select onChange="window.location.href=this.value">
            <option value="attiny1634.html">ATtiny1634</option>
            <option value="atmega328.html" selected>ATmega328</option>
            <option value="atmega128.html">ATmega128</option>
        </select>
    </div>

    <div id="freq"></div>
</div>
<div id="u0_term"></div>

<div id="footer">
    <a href="https://github.com/avrjs" target="_blank">Source on Github</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Compiled using <a href="https://github.com/kripken/emscripten" target="_blank">Emscripten</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &#169; 2015-2017
</div>

<script src="avrjs/atmega328.js"></script>
<script src="ihex.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="term/term.js"></script>
<script src="main.js"></script>
<script async src="swavr.js"></script>
</body>
</HTML>
